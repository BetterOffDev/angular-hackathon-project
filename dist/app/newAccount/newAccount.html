<h4>Sign up for a new account</h4>
<div class="well well-lg">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputFirst" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputFirst" placeholder="First">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMiddle" class="col-sm-2 control-label">Middle Initial</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputMiddle" placeholder="Middle">
      </div>
    </div>
     <div class="form-group">
      <label for="inputLast" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputLast" placeholder="Last">
      </div>
    </div>
     <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmailC3" class="col-sm-2 control-label">Email Confirmation</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmailC3" placeholder="EmailC">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-lg trp-btn-dark">Create Account</button>
      </div>
    </div>
  </form>
</div>
