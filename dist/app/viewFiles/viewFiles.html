<div class="row" ng-controller="ViewFilesCtrl">
	<div class="col-xs-12">
		<h4>Previously submitted documents</h4>
		<table class="table table-striped table-condensed">
			<thead>
				<tr>
					<td>File Name</td>
					<!-- <td>Date Submitted</td>
					<td>Status</td> -->
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="file in files">
					<td><a href="https://s3.amazonaws.com/labrats-uploads/{{file.path}}">{{file.path}}</a></td>
					<!-- <td>{{file.date}}</td> 
					<td>{{file.status}}-->
				</tr>
			</tbody>
		</table>
	</div>
</div>
